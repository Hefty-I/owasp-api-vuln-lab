# H2 + JPA
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# FIX(API8): Strong JWT secret from environment, short TTL
app.jwt.secret=${JWT_SECRET:VeryStrongSecretKeyForJWTSigning1234567890ABCDEF}
app.jwt.ttl-seconds=${JWT_TTL_SECONDS:900}
app.jwt.issuer=${JWT_ISSUER:owasp-api-vuln-lab}
app.jwt.audience=${JWT_AUDIENCE:api-users}

# Expose error details (VULNERABILITY: API7-Security Misconfiguration)
server.error.include-message=always
server.error.include-stacktrace=always

logging.level.root=INFO
